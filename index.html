<!DOCTYPE html>
<html lang="en-US">

<head>
    <title>Jeff's Calculator</title>
    <meta charset="UTF-8">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>

<body>
    <div class="container center">
        <div id="calc-body">
            <div id="output">
                0
            </div>
            <div id="buttons">
                <div class="row">
                    <div class="col-md-6">
                        <button type="button" class="btn btn-danger" operation="CLR">
                            CLEAR
                        </button>
                    </div>
                    <div class="col-md-3">
                        <button type="button" class="btn btn-primary number" operation="e">
                            e
                        </button>
                    </div>
                    <div class="col-md-3">
                        <button type="button" class="btn btn-primary number" operation="pi">
                            &pi;
                        </button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3">
                        <button type="button" class="btn btn-primary operator" operation="sqrt">
                            &Sqrt;
                        </button>
                    </div>
                    <div class="col-md-3">
                        <button type="button" class="btn btn-primary operator" operation="pow">
                            ^
                        </button>
                    </div>
                    <div class="col-md-3">
                        <button type="button" class="btn btn-primary operator" operation="log">
                            log
                        </button>
                    </div>
                    <div class="col-md-3">
                        <button type="button" class="btn btn-primary operator" operation="*">
                            *
                        </button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3">
                        <button type="button" class="btn btn-primary trig" operation="sin">
                            sin
                        </button>
                    </div>
                    <div class="col-md-3">
                        <button type="button" class="btn btn-primary trig" operation="cos">
                            cos
                        </button>
                    </div>
                    <div class="col-md-3">
                        <button type="button" class="btn btn-primary trig" operation="tan">
                            tan
                        </button>
                    </div>
                    <div class="col-md-3">
                        <button type="button" class="btn btn-primary operator" operation="/">
                            /
                        </button>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-3">
                    <button type="button" class="btn btn-primary number" operation="7">
                        7
                    </button>
                </div>
                <div class="col-md-3">
                    <button type="button" class="btn btn-primary number" operation="8">
                        8
                    </button>
                </div>
                <div class="col-md-3">
                    <button type="button" class="btn btn-primary number" operation="9">
                        9
                    </button>
                </div>
                <div class="col-md-3">
                    <button type="button" class="btn btn-primary operator" operation="+">
                        +
                    </button>
                </div>
            </div>
            <div class="row">
                <div class="col-md-3">
                    <button type="button" class="btn btn-primary number" operation="4">
                        4
                    </button>
                </div>
                <div class="col-md-3">
                    <button type="button" class="btn btn-primary number" operation="5">
                        5
                    </button>
                </div>
                <div class="col-md-3">
                    <button type="button" class="btn btn-primary number" operation="6">
                        6
                    </button>
                </div>
                <div class="col-md-3">
                    <button type="button" class="btn btn-primary operator" operation="-">
                        -
                    </button>
                </div>
            </div>
            <div class="row">
                <div class="col-md-3">
                    <button type="button" class="btn btn-primary number" operation="1">
                        1
                    </button>
                </div>
                <div class="col-md-3">
                    <button type="button" class="btn btn-primary number" operation="2">
                        2
                    </button>
                </div>
                <div class="col-md-3">
                    <button type="button" class="btn btn-primary number" operation="3">
                        3
                    </button>
                </div>
                <div class="col-md-3">
                    <button type="button" class="btn btn-primary operator" operation="=">
                        =
                    </button>
                </div>
            </div>
            <div class="row">
                <div class="col-md-3">
                    <button type="button" class="btn btn-primary number" operation="0">
                        0
                    </button>
                </div>
                <div class="col-md-3">
                    <button type="button" class="btn btn-primary number" operation=".">
                        .
                    </button>
                </div>
                <div class="col-md-3">
                    <button type="button" class="btn btn-primary number" operation="(-)">
                        (-)
                    </button>
                </div>
                <div class="col-md-3">
                    <button type="button" class="btn btn-danger" operation="DEL">
                        DEL
                    </button>
                </div>
            </div>
        </div>
    </div>
    </div>
</body>
<script src="scripts.js"></script>

</html>
